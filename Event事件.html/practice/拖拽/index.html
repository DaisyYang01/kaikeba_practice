    <div id="box">

     <script>
        {
            let box = document.querySelector('#box');
            box.addEventListener('mousedown', function (e) {
                let startX = e.clientX;
                let startY = e.clientY;
                let boxStartX = box.offsetLeft;
                let boxStartY = box.offsetTop;
                // console.log(startX, startY)
                // console.log(boxStartX, boxStartY)

                document.addEventListener('mousemove', move)
                document.addEventListener('mouseup', function (e) {
                    document.removeEventListener('mousemove', move)
                    console.log(1)
                }, {
                    once: true
                })

                function move(e) {
                    let distanceX = e.clientX - startX;
                    let distanceY = e.clientY - startY;
                    // console.log(e.clinetX, startX)
                    // console.log(e.clinetY, startY)
                    // console.log(distanceX, distanceY)

                    // 边界处理
                    let l = boxStartX + distanceX;
                    let t = boxStartY + distanceY;

                    if (l <= 0) {
                        l = 0
                    } else if (l >= window.innerWidth - box.offsetWidth) {
                        l = window.innerWidth - box.offsetWidth
                    }

                    if (t <= 0) {
                        t = 0
                    } else if (t >= window.innerHeight - box.offsetHeight) {
                        t = window.innerHeight - box.offsetHeight
                    }

                    box.style.left = l + 'px';
                    box.style.top = t + 'px';
                }
            })
        }
