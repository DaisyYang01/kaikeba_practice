<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        p{
            width: 100px;
            height: 100px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
    <script>
        let div = document.querySelector('div')
        let p = document.querySelector('p');

        /*
            事件函数中有一个默认参数event（事件对象）
                - 事件对象：存储了许多和这个事件相关的属性
                - e
        */
        div.addEventListener('click', function (ev) {
            console.log(ev)
            console.log(ev.targe)  // 事件触发的目标源元素(实际点击的元素)
            console.log(ev.currentTarge)  // 事件绑定的元素
        })
    </script>
</body>
</html>
