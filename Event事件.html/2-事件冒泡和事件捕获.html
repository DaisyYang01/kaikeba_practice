<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 300px;
            height: 300px;
            background-color: red;
        }
        #box1 p{
            width: 100px;
            height: 100px;
            background-color: black;

        }
    </style>
</head>
<body>
    <div id="box1">
        <p>事件冒泡</p>
    </div>
    <script>
        /*

            事件冒泡： 执行子元素上的事件，如果父元素有同样事件也会执行，事件冒泡是js的特性，从子级向父级（从内向外）
                - 阻止事件冒泡
                    - e.cancelBubble = true    兼容IE
                    - e.stopPropagation()   标准的取消事件冒泡方法

            事件捕获：从外向内

            捕获先执行，冒泡后执行
        
        */
        let box1 = document.querySelector('#box1');
        let p1 = document.querySelector('#box1 p');
        box1.addEventListener('click', function () {
            alert('box1')
        }, {
            // once: true    // 只执行一次
        })
        p1.addEventListener('click', function (e) {
            alert('p1')   // 点击p，会弹出p1 和 box1
            // e.cancelBubble = true;
            // e.stopPropagation()
        })

        document.addEventListener('click', function () {
            alert('document')
        }, true)


        /*
            mouseover 和 mouseout 如果鼠标移入或移出 子级范围，会触发事件
            mouseenter 和 mouseleave 不受子级元素范围干扰
        */
        box1.addEventListener('mouseover', function () {
            console.log('移入了')
        })
        box1.addEventListener('mouseout', function () {
            console.log('移出了')
        })

        box1.addEventListener('mouseenter', function () {
            console.log('移入了')
        })
        box1.addEventListener('mouseleave', function () {
            console.log('移出了')
        })


    </script>
</body>
</html>
