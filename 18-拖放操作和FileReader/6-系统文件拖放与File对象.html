<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            margin:0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    
    <script>
        /*
            1. 设置body为可放置元素
            2. 处理放置后的行为
        */

        // 设置body为可放置元素
        document.body.ondragover = function (e) {
            e.preventDefault();
            
        }

        // 处理放置后的行为
        document.body.ondrop = function (e) {
            // 防止浏览器打开文件这个默认行为
            e.preventDefault()
            e.stopPropagation()
            // console.log('drop')
            console.log(e.dataTransfer.files)
        }


    </script>

</body>
</html>
