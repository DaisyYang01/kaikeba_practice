    <script>
        /*
            创建元素：createElement("tagName") 
            添加节点：
                - appendChild：parent.appendChild(node) 向parent中插入node，插入到最末尾
                - insertBefore：parent.inserBefore(newNode, oldNode)

            如果添加是一个页面上已经存在的节点，会先从原位置删除，然后在添加到新的位置去

            替换节点
                - parent.replaceChild(newNode, oldNode)

            删除节点
                - node.remove()，返回值undefined（没有返回值）
                - parent.removeChild(node)，返回值是被删除的节点

            克隆节点：node.cloneNode(deep), deep表示是否为深度克隆，默认为false
        */
