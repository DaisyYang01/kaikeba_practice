            父子级之间的关系

            查找子级
                - childNodes(NodeList) 子节点（包含所有节点）
                - children(HTMLCollection) 子元素（只包含元素节点）

                - firstElementChild 第0个子元素
                - lastChild 最后一个子节点
                - lastElementChild 最后一个子元素

                - nextSibling 下一个兄弟节点
                - nextElementSibling 下一个兄弟元素
                - previousSibling 上一个兄弟节点
                - previousElementSibling 上一个兄弟元素

            查找父级
                - parentNode 父节点
                - parentElement 父元素
                - offsetParent 定位父级
            
        */
