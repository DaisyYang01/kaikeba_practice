<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box div{
            float: left;
            width: 100px;
            height: 100px;
            background: red;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>

    <script>
        {
            let box = document.querySelector('#box');

            // console.time(1)
            // let inner = '';
            // for(let i = 0; i < 1000; i++) {
            //     // box.innerHTML += `<div>${i}</div>` // 每加一次页面都要重新渲染， 性能差(1: 1536.320068359375ms)
            //     inner += `<div>${i}</div>`  // 1: 5.695068359375ms
            // }
            // box.innerHTML = inner
            // console.timeEnd(1)


            // DOM 操作创建元素
            console.time(2)
            let fragment = document.createDocumentFragment()
            for(let i = 0; i < 1000; i++) {
                let div = document.createElement('div');
                div.innerHTML = i;
                // box.appendChild(div)    //2: 12.459228515625ms
                fragment.appendChild(div)
            }
            box.appendChild(fragment)   // 2: 14.734130859375ms
            console.timeEnd(2)
        }
    </script>
</body>
</html>
