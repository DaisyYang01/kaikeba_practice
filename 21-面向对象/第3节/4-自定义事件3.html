    <script>
        /*
            EventTarget: 封装好的自定义事件, 功能相当于MyEvent
        */

        // 用法
        function event1() {
            console.log('event1')
        }
        function event2() {
            console.log('event2')
        }

        let event = new Event('eventName', {});
        document.addEventListener('eventName', event1)
        document.addEventListener('eventName', event2)
        document.dispatchEvent(event)
